<!DOCTYPE html>
<html>
<head>
	<title>Paradise Resort - Sign up Page</title>

	<link rel="stylesheet" type="text/css" href="conceptsign.css"><!--CSS link-->

</head>
<body>
<div class="header"><!--Top Navigation-->
	<div class="logo"><!--Logo in Top Navigation-->
		<img src="images/logo2.jpg" alt="Logo" width="100px" height="50px">
	</div>

<div class="heading">
    <p>PLEASE SIGN UP TO CONTINUE -</p>
</div>

<br>
<form>
	<div class="col1"><label for="fname">Enter First Name: </label></div>

	    <div class="col2"><input type="text" placeholder="First Name" id="fname"><!--Label and input for First name-->
            <br><br></div>

    <div class="col1"><label for="lname">Enter Last Name: </label></div>

        <div class="col2"><input type="text" placeholder="Last Name" id="lname"><!--Label and input for last name-->
            <br><br></div>

    <div class="col1"><label for="bday">Enter Date of Birth: </label></div>

        <div class="col2"><input type="date" id="bday"><!--Label and input for Bday-->
            <br><br></div>

    <div class="col1"><label for="email">Enter Email address: </label></div>

        <div class="col2"><input type="email" placeholder="abc@email.com" id="email"><!--Label and input for email-->
            <br><br></div>

    <div class="col1"><label for="phone">Enter Contact Number: </label></div>
        <div class="col2"><input type="text" placeholder="0123456789" id="phone"><!--Label and input for Phone no-->
            <br><br></div>

    <div class="col1"><label for="State">Choose your State: </label></div><!--Label for state and and all the options-->

        <div class="col2">
         	<select id="state" name="state" size="1">
                <option value="State">-State-</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chattisgarh">Chattisgarh</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option> 
                <option value="Kerela">Kerela</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
            </select>
            <br><br>
        </div> 

    <div class="col1"><label for="city">Choose your City: </label></div><!--Label for cities and all the options-->

        <div class="col2">
            <select id="city" name="city" size="1">
                <option value="City">-City-</option>
                <option value="Agra">Agra</option>
                <option value="Bangalore">Bangalore</option> 
                <option value="Chennai">Chennai</option>
                <option value="Delhi">Delhi</option>
                <option value="Firozpur">Firozpur</option>
                <option value="Gandhinagar">Gandhinagar</option>
                <option value="Hyderabad">Hyderabad</option>
                <option value="Indore">Indore</option>
                <option value="Jaipur">Jaipur</option>
                <option value="Kolkata">Kolkata</option>
                <option value="Mumbai">Mumbai</option> 
                <option value="Nalanda">Nalanda</option>
                <option value="Ooty">Ooty</option>
                <option value="Patna">Patna</option> 
                <option value="Surat">Surat</option>
                <option value="Wadala">Wadala</option>
            </select>
            <br><br>
        </div>

        <div class="col1"><label for="user">Create Username: </label></div>

            <div class="col2"><Input type="text" Placeholder="username" id="user"><!--Label and input for username-->
                <br><br></div>

        <div class="col1"><label for="pass">Create Password: </label></div>

            <div class="col2"><Input type="password" Placeholder="Password" id="pcode"><!--Label and input for creating pass-->
                <br><br></div>

        <div class="col1"><label for="pass">Confirm Password: </label></div>

            <div class="col2"><Input type="password" Placeholder="Password" id="pcode"><!--Label and input for confirming pass-->
                <br><br></div>
                
        <button type="submit" formaction="login.html">SIGN IN</button><!--Signin Button-->
  
    </form>
</form>
