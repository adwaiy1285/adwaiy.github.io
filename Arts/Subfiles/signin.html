 form  {
          width: 300px;

 label {
 	      font-size: 18px;

<body bgcolor="#000000" text="#76B900" font style="font-family:geforce"><!--Background color, text color and font is defined-->
	<img src="Images\Logos\log.png" alt="Arts Ads" style="width: 800px; height: 120px;"><hr>
	<!--Logo with name is defined-->
	<h1>PLEASE ENTER YOUR DETAILS BELOW TO CREATE AN ACCOUNT..</h1>
    <form>
        <label for="fname">Enter your First Name: </label><br><input type="text" placeholder="First Name" id="fname"><!--Label and input for First name-->
             <br><br>
        <label for="lname">Enter your Last Name: </label><br><input type="text" placeholder="Last Name" id="lname"><!--Label and input for last name-->
             <br><br>
        <label for="bday">Enter your Date of Birth: </label><br><input type="date" id="bday"><!--Label and input for Bday-->
             <br><br>
        <label for="email">Enter your Email address: </label><br><input type="email" placeholder="abc@email.com" id="email"><!--Label and input for email-->
             <br><br>
        <label for="phone">Enter your Contact Number: </label><br><input type="text" placeholder="0123456789" id="phone"><!--Label and input for Phone no-->
             <br><br>
        <label for="State">Choose your State: </label><br><!--Label for state and and all the options-->
             <select id="state" name="state" size="1">
                 <option value="State">-State-</option>
                 <option value="Assam">Assam</option>
                 <option value="Bihar">Bihar</option>
                 <option value="Chattisgarh">Chattisgarh</option>
                 <option value="Goa">Goa</option>
                 <option value="Gujarat">Gujarat</option>
                 <option value="Jharkhand">Jharkhand</option>
                 <option value="Karnataka">Karnataka</option> 
                 <option value="Kerela">Kerela</option>
                 <option value="Maharashtra">Maharashtra</option>
                 <option value="Manipur">Manipur</option>
                 <option value="Meghalaya">Meghalaya</option>
                 <option value="Punjab">Punjab</option>
                 <option value="Rajasthan">Rajasthan</option>
                 <option value="Sikkim">Sikkim</option>
                 <option value="Uttarakhand">Uttarakhand</option>
                 <option value="West Bengal">West Bengal</option>
             </select>
                 <br><br>
        <label for="city">Choose your City: </label><br><!--Label for cities and all the options-->
             <select id="city" name="city" size="1">
                 <option value="City">-City-</option>
                 <option value="Agra">Agra</option>
                 <option value="Bangalore">Bangalore</option> 
                 <option value="Chennai">Chennai</option>
                 <option value="Delhi">Delhi</option>
                 <option value="Firozpur">Firozpur</option>
                 <option value="Gandhinagar">Gandhinagar</option>
                 <option value="Hyderabad">Hyderabad</option>
                 <option value="Indore">Indore</option>
                 <option value="Jaipur">Jaipur</option>
                 <option value="Kolkata">Kolkata</option>
                 <option value="Mumbai">Mumbai</option> 
                 <option value="Nalanda">Nalanda</option>
                 <option value="Ooty">Ooty</option>
                 <option value="Patna">Patna</option> 
                 <option value="Surat">Surat</option>
                 <option value="Wadala">Wadala</option>
             </select>
                 <br><br>
        <label for="user">Create Username: </label><br><Input type="text" Placeholder="username" id="user"><!--Label and input for username-->
             <br><br>
        <label for="pass">Create Password: </label><br><Input type="password" Placeholder="Password" id="pcode"><!--Label and input for creating pass-->
             <br><br>
        <label for="pass">Confirm Password: </label><br><Input type="password" Placeholder="Password" id="pcode"><!--Label and input for confirming pass-->
             <br><br>
        <button type="submit" formaction="login.html">SIGN IN</button><!--Signin Button-->
  
    </form>
